<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>e-DUK - Home</title>
  </head>
  <body>
    <header class="container">
      <nav>
        <img src="./assets/img/logo.svg" alt="" class="logo" />
        <div class="search">
          <button id="hamburguerMenu" class="button header__button">
            <img src="./assets/icons/bars-solid.svg" alt="iconeMenu" />
          </button>
          <input type="text" placeholder="O que procura?" id="mainSearchBar" />
          <button class="button header__button">
            <img
              src="./assets/img/magnifying_glass.svg"
              alt="iconeLupa"
              class="magnifying_glass"
            />
          </button>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="applicationBox">
        <div class="userResume">
          <div><img src="./assets/img/160801224.jpeg" alt="" /></div>
          <div class="userInfos">
            <p>Nome: Bruno</p>
            <p>Cargo: Secretário</p>
            <p>Matrícula: 123450-44</p>
          </div>
        </div>
      </section>

      <section class="applicationBox calendarBox">
        <h3 id="monthAndYear"></h3>
        <div class="calendarButtons">
          <button id="previous"><</button>
          <button id="next">></button>
        </div>
        <table id="calendar" class="calendarHead">
          <thead id="theadMonth"></thead>
          <tbody id="calendarBody"></tbody>
        </table>
        <div class="footer-container-calendar">
          <label for="month">Ir para: </label>
          <select id="month">
            <option value="0">Jan</option>
            <option value="1">Fev</option>
            <option value="2">Mar</option>
            <option value="3">Abr</option>
            <option value="4">Mai</option>
            <option value="5">Jun</option>
            <option value="6">Jul</option>
            <option value="7">Ago</option>
            <option value="8">Set</option>
            <option value="9">Out</option>
            <option value="10">Nov</option>
            <option value="11">Dez</option>
          </select>
          <select id="year"></select>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="./scripts/application.js"></script>
  <script type="module" src="./scripts/calendar.js"></script>
</html>
